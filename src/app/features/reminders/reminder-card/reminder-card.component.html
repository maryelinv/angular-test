<div class="card m-auto mt-2 bg-red">
  <div class="card-body d-flex justify-content-between align-items-center p-0">
    <p class="text-black fw-bolder mb-0">
      {{reminder.text}}
    </p>
    <a *ngIf="!reminder.deleted">
      <i class="fa-solid fa-trash-can" (click)="remove(reminder.id)"></i>
    </a>
    <a *ngIf="reminder.deleted">
      <i class="fa-solid fa-circle-xmark" (click)="delete(reminder.id)"></i>
    </a>
    <a *ngIf="reminder.deleted">
      <i class="fa-solid fa-rotate-left" (click)="restore(reminder.id)"></i>
    </a>
  </div>
</div>
