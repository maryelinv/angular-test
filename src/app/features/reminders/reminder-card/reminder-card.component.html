<div class="card m-auto mt-2 bg-red">
  <div class="card-body d-flex justify-content-between align-items-center p-0">
    <p class="text-black fw-bolder mb-0">
      {{reminder.text}} - ({{getStatusDesc(reminder.status)}})
    </p>
    <div>
      <button *ngIf="reminder.status == 0" class="btn btn-primary" (click)="changeStatus(reminder.id, 1)">Start</button>
      <button *ngIf="reminder.status == 1" class="btn btn-primary" (click)="changeStatus(reminder.id, 2)">Miss</button>
      <button *ngIf="reminder.status == 2" class="btn btn-primary"
        (click)="changeStatus(reminder.id, 3)">Complete</button>
    </div>
    <div class="d-flex justify-content-between gap-2">
      <a *ngIf="!reminder.deleted">
        <i class="fa-solid fa-trash-can" (click)="remove(reminder.id)"></i>
      </a>
      <a *ngIf="reminder.deleted">
        <i class="fa-solid fa-circle-xmark" (click)="delete(reminder.id)"></i>
      </a>
      <a *ngIf="reminder.deleted">
        <i class="fa-solid fa-rotate-left" (click)="restore(reminder.id)"></i>
      </a>
    </div>
  </div>
</div>
